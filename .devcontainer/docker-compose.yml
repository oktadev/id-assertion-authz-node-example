version: '3.8'

services:
  id-assertion-authz-node-example:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ../..:/workspaces:cached
      # The line below speeds up slowness of running jest tests (see https://github.com/docker/for-mac/issues/1358).
      - /workspaces/id-assertion-authz-node-example/node_modules

    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity

    network_mode: host
    extra_hosts:
      - 'rain.okta1.com:host-gateway'
      - 'dev-redis:172.20.0.3'
      - 'dev-db:172.20.0.2'

    depends_on:
      - db
      - redis

  db:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: 'avocado'
    restart: unless-stopped
    volumes:
      - mysqldata:/var/lib/mysql
    networks:
      devcontainer-network:
        ipv4_address: 172.20.0.2
  redis:
    image: redis:latest
    restart: unless-stopped
    networks:
      devcontainer-network:
        ipv4_address: 172.20.0.3

networks:
  devcontainer-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  mysqldata:
